<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand" role="button" data-bind="click: goBack">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            </div>
        </div>
        <p class="navbar-text" data-bind="text: $component.header()"></p>
    </div>
</div>
<div style="width:100%; height:100%; background-color: #000">
    <span style="position: absolute; bottom:0" data-bind="text: $component.dateTime"></span>
    <!-- ko if: $component.loading -->
    <loader></loader>
    <!-- /ko -->
    <!-- ko if: $component.currentComponent() == '' || $component.currentComponent() == 'home' -->
    <div class="container-fluid text-center">
        <div style="height: 25%; margin-top:12.5%">
            <div class="row">
                <div class="col-xs-6 ">
                    <button class="btn btn-primary btn-block btn-lg" data-bind="click: $component.showSettings">
                        <span class="h2">
                            <span class="glyphicon glyphicon-picture"></span><br /><br />
                            <span class="h3">Settings</span>
                        </span>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-block btn-lg" data-bind="click: $component.showSlideshow">
                        <span class="h2">
                            <span class="glyphicon glyphicon-picture"></span><br /><br />
                            <span class="h3">Slideshow</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div style="height: 25%; margin-top:12.5%">
            <div class="row">
                <div class="col-xs-6" >
                    <button class="btn btn-primary btn-block btn-lg" data-bind="click: $component.showRefresh">
                        <span class="h2">
                            <span class="glyphicon glyphicon-refresh"></span><br /><br />
                            <span class="h3">Refresh</span>
                        </span>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-block btn-lg" data-bind="click: $component.showRebootScreen">
                        <span class="h2">
                            <span class="glyphicon glyphicon-stop"></span><br /><br />
                            <span class="h3">Close</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $component.currentComponent() == 'settings' -->
    <settings params="header: $component.header"></settings>
    <!-- /ko -->

    <!-- ko if: $component.currentComponent() == 'refresh' -->
    <refresh params="header: $component.header"></refresh>
    <!-- /ko -->

    <!-- ko if: $component.currentComponent() == 'slide-show' -->
    <slide-show params="header: $component.header"></slide-show>
    <!-- /ko -->

    <!-- ko if: $component.currentComponent() == 'reboot-screen' -->
    <reboot-screen params="header: $component.header"></reboot-screen>
    <!-- /ko -->
</div>
